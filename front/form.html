
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../js/form.js"></script>
</head>

<body>
    
    <form class="siteForm"  method="POST" enctype="multipart/form-data">
        <input type="text" id="legal_name" placeholder="legal name">
        <br>
        <input type="number" id="pan_vat" placeholder="Pan">
        <br>
        <input type="text" id="contact_person" placeholder="contact_person">
        <br>
        <input type="number" id="mobile_number" placeholder="mobile_number">
        <br>
        <input type="email" id="email" placeholder="email"> 
        <br>
        <input type="text" id="shop_category" placeholder="shop_category">
        <br>
        <input type="text" id="landmark_nearby" placeholder="landmark_nearby">
        <br>
        <label>Get Location </label>
        <input name="position" id="location_but" type="radio" >
        <br>
        <br>
        <input type="text" id="name" placeholder="name">
        <br>
        <input type="number" id="latitude" readonly> 
        <br>
        <input type="number" id="longitude" readonly> 
        <br>
        <label>Site Image: </label>
        <br>
        <input type="file" id="image_name" name="image_name" multiple>
        <br>
        <label>Verification Image: </label>
        <br>
        <input type="file" id="verification" name="verification" multiple>
        <br>
        <br>
        
        
        <input type="submit" name="submit" value="submit">
    </form>
   
    <div id="output"></div>
  

    </body>
    </html>
